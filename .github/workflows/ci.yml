name: CI Pipeline

on:
  push:
    branches:
      - main
      - ci/setup
  pull_request:

env:
  REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  IMAGE_NAME: ${{ github.repository }}
  # Update these if your k8s deployment/container names differ
  DEPLOYMENT_NAME: devsecops-app
  CONTAINER_NAME: devsecops-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Run tests (if present)
      - name: Run tests (if present)
        run: |
          set -e
          if [ -f ./scripts/test.sh ]; then
            chmod +x ./scripts/test.sh
            ./scripts/test.sh
          else
            echo "No test script found — skipping tests"
          fi

      # Step 3: SonarQube static code analysis
      - name: SonarQube analysis
        run: |
          set -e
          # Run SonarScanner CLI in docker (uses SONAR_TOKEN secret)
          docker run --rm \
            -e SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" \
            -v "${{ github.workspace }}":/usr/src \
            sonarsource/sonar-scanner-cli
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Step 4: Build Docker image
      - name: Build Docker image
        id: build-image
        run: |
          set -e
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}
          docker build -t "${IMAGE}" .
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      # Step 5: Login to Docker registry
      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 6: Push image to registry
      - name: Push image to registry
        run: |
          set -e
          IMAGE=${{ steps.build-image.outputs.image }}
          docker push "${IMAGE}"
          LATEST=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag "${IMAGE}" "${LATEST}"
          docker push "${LATEST}"

