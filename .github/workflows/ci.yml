name: CI Pipeline

on:
  push:
    branches:
      - main
      - ci/setup
  pull_request:

env:
  REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests (if present)
        run: |
          if [ -f ./scripts/test.sh ]; then
            chmod +x ./scripts/test.sh
            ./scripts/test.sh
          else
            echo "No test script found — skipping tests"
          fi

      - name: SonarQube analysis
        run: |
          docker run --rm \
            -e SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" \
            -v "${{ github.workspace }}":/usr/src \
            sonarsource/sonar-scanner-cli
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # --------------------------------------------------
      # Step 4: Build Docker image (correctly fixed)
      # --------------------------------------------------
      - name: Build Docker image
        id: build-image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}

          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${SHORT_SHA}"

          echo "Using image name: ${IMAGE}"

          # Build using correct path to your Dockerfile
          docker build -t "${IMAGE}" \
            -f Devsecops_project/devsecops-cicd-pipeline/docker/Dockerfile .

          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image to registry
        run: |
          IMAGE=${{ steps.build-image.outputs.image }}
          docker push "${IMAGE}"

          LATEST_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          LATEST="${{ env.REGISTRY }}/${LATEST_NAME_LOWER}:latest"

          docker tag "${IMAGE}" "${LATEST}"
          docker push "${LATEST}"

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.build-image.outputs.image }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Kubernetes (staging)
        if: github.ref == 'refs/heads/main'
        env:
          KUBECONFIG: $HOME/.kube/config
          K8S_NAMESPACE: ${{ secrets.K8S_NAMESPACE }}
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG_B64 }}" ]; then
            echo "KUBE_CONFIG_B64 not set — skipping deploy"
            exit 0
          fi

          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_B64 }}" | base64 --decode > $HOME/.kube/config

          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/deployment.yaml

          kubectl -n $K8S_NAMESPACE set image \
            deployment/my-app my-app-container=${{ steps.build-image.outputs.image }} --record
