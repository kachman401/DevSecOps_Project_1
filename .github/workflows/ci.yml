name: CI Pipeline

on:
  push:
    branches:
      - main
      - ci/setup
  pull_request:

env:
  REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional tests
      - name: Run tests (if present)
        run: |
          if [ -f ./scripts/test.sh ]; then
            chmod +x ./scripts/test.sh
            ./scripts/test.sh
          else
            echo "No test script found — skipping tests"
          fi

      # SonarQube Scan (requires sonar-project.properties in repo)
      - name: SonarQube analysis
        run: |
          docker run --rm \
            -e SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" \
            -v "${{ github.workspace }}":/usr/src \
            sonarsource/sonar-scanner-cli \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Build Docker Image
      - name: Build Docker image
        id: build-image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}
          docker build -t "${IMAGE}" .
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      # Docker Login
      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker Image
      - name: Push image to registry
        run: |
          IMAGE=${{ steps.build-image.outputs.image }}
          docker push "${IMAGE}"
          LATEST=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag "${IMAGE}" "${LATEST}"
          docker push "${LATEST}"

      # Trivy Vulnerability Scan
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-image.outputs.image }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Kubernetes Deployment (only on main branch)
      - name: Deploy to Kubernetes (staging)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG_B64 }}" ]; then
            echo "KUBE_CONFIG_B64 not set — skipping deploy"
            exit 0
          fi
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_B64 }}" | base64 --decode > $HOME/.kube/config
          kubectl apply -f k8s/namespace.yaml || true
          kubectl -n ${{ secrets.K8S_NAMESPACE }} set image deployment/app-deployment app-container=${{ steps.build-image.outputs.image }} --record || \
            (echo "Update image failed — check deployment/container names" && exit 1)
        env:
          KUBECONFIG: $HOME/.kube/config
