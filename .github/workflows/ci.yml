name: CI Pipeline

on:
  push:
    branches:
      - main
      - ci/setup
  pull_request:

env:
  REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Step 1: Checkout source code
      # --------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Step 2: Run tests (if present)
      # --------------------------------------------------
      - name: Run tests (if present)
        run: |
          if [ -f ./scripts/test.sh ]; then
            chmod +x ./scripts/test.sh
            ./scripts/test.sh
          else
            echo "No test script found — skipping tests"
          fi

      # --------------------------------------------------
      # Step 3: SonarQube static code analysis
      # --------------------------------------------------
      - name: SonarQube analysis
        run: |
          docker run --rm \
            -e SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" \
            -v "${{ github.workspace }}":/usr/src \
            sonarsource/sonar-scanner-cli
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # --------------------------------------------------
      # Step 4: Build Docker image
      # --------------------------------------------------
      - name: Build Docker image
        id: build-image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}
          docker build -t "${IMAGE}" .
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # Step 5: Login to Docker registry
      # --------------------------------------------------
      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --------------------------------------------------
      # Step 6: Push image to registry
      # --------------------------------------------------
      - name: Push image to registry
        run: |
          IMAGE=${{ steps.build-image.outputs.image }}
          docker push "${IMAGE}"

          LATEST=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag "${IMAGE}" "${LATEST}"
          docker push "${LATEST}"

      # --------------------------------------------------
      # Step 7: Trivy vulnerability scan (updated version)
      # --------------------------------------------------
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          image-ref: ${{ steps.build-image.outputs.image }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # Step 8: Deploy to Kubernetes (staging)
      # --------------------------------------------------
      - name: Deploy to Kubernetes (staging)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG_B64 }}" ]; then
            echo "KUBE_CONFIG_B64 not set — skipping deploy"
            exit 0
          fi

          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_B64 }}" | base64 --decode > $HOME/.kube/config

          # Apply namespace and deployment manifests
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/deployment.yaml

          # Update image in the deployment
          kubectl -n ${{ secrets.K8S_NAMESPACE }} set image \
            deployment/my-app my-app-container=${{ steps.build-image.outputs.image }} --record
        env:
          KUBECONFIG: $HOME/.kube/config
