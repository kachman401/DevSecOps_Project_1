      # Step 8: Deploy to Kubernetes (staging) — only runs on main
      - name: Deploy to Kubernetes (staging)
        if: github.ref == 'refs/heads/main'
        run: |
          set -e
          if [ -z "${{ secrets.KUBE_CONFIG_B64 }}" ]; then
            echo "KUBE_CONFIG_B64 not set — skipping deploy"
            exit 0
          fi

          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_B64 }}" | base64 --decode > $HOME/.kube/config

          # Apply namespace and deployment manifests (ensure k8s/*.yaml exist)
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/deployment.yaml

          # Update image in the deployment (uses env values above)
          kubectl -n ${{ secrets.K8S_NAMESPACE }} set image \
            deployment/${{ env.DEPLOYMENT_NAME }} ${{ env.CONTAINER_NAME }}=${{ steps.build-image.outputs.image }} --record
        env:
          KUBECONFIG: $HOME/.kube/config
